<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Math Dash</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Extra+Condensed:ital,wght@0,1..1000;1,1..1000&display=swap"
      rel="stylesheet"
    />
    <!-- Favicon -->
    <link
      rel="icon"
      href="https://i.postimg.cc/B6H7jhyX/MATH.png"
      type="image/x-icon"
    />
    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Firebase SDKs (v8) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  </head>
  <body>
    <!-- Header Section -->
    <section id="home">
      <header>
        <img
          src="https://i.postimg.cc/B6H7jhyX/MATH.png"
          alt="Math Dash Logo"
        />
      </header>
      <subheader>
        <div>
          <!-- Note: Changed src to href on these links -->
          <a href="https://nordvpn.com/">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSGjryC__w5W7qqVkw8wmLh914my0tHoUNaeA&s"
              height="30px"
              alt="NordVPN"
            />
          </a>
          <a href="https://nordpass.com/">
            <img
              src="https://bestreviews.net/wp-content/uploads/2024/06/nordpass-logo.svg"
              height="30px"
              alt="NordPass"
            />
          </a>
        </div>
      </subheader>
    </section>

    <!-- Navigation Bar -->
    <nav>
      <div class="container">
        <ul>
          <li>
            <img
              src="https://i.postimg.cc/mkdYkCbP/Math-Dash.png"
              alt="Math Dash Logo"
              style="float: right;"
              height="50px"
            />
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="container">
      <!-- Timeline Section -->
      <section id="timeline" class="section">
        <h3>Interactive Puzzle Timeline</h3>
        <!-- Timeline Navigation Buttons -->
        <div class="timeline-nav">
          <button class="timeline-point active" data-timeline="point1">
            Coronation
          </button>
          <button class="timeline-point" data-timeline="point2">
            Timeline 2
          </button>
          <button class="timeline-point" data-timeline="point3">
            Timeline 3
          </button>
          <button class="timeline-point" data-timeline="point4">
            Timeline 4
          </button>
          <button class="timeline-point" data-timeline="point5">
            Timeline 5
          </button>
        </div>

        <!-- Puzzle Container (common to all timelines) -->
        <div class="puzzle-container" id="puzzle-container">
          <!-- Puzzle Board (Drop Zones) -->
          <div id="puzzle-board"></div>
          <!-- Shuffled Puzzle Pieces -->
          <div id="puzzle-pieces"></div>
        </div>

        <!-- Timeline Groups: Headings that change with timeline selection -->
        <div id="timeline-content">
          <div class="timeline-group" id="point1">
            <h4 style="text-align: center; margin-bottom: 20px;">
              The Coronation of Napoleon
            </h4>
          </div>
          <div class="timeline-group" id="point2" style="display: none;">
            <h4 style="text-align: center; margin-bottom: 20px;">
              Famous Starry Night
            </h4>
          </div>
          <div class="timeline-group" id="point3" style="display: none;">
            <h4 style="text-align: center; margin-bottom: 20px;">
              Mona Lisa Mystery
            </h4>
          </div>
          <div class="timeline-group" id="point4" style="display: none;">
            <h4 style="text-align: center; margin-bottom: 20px;">
              The Great Wave
            </h4>
          </div>
          <div class="timeline-group" id="point5" style="display: none;">
            <h4 style="text-align: center; margin-bottom: 20px;">
              The Scream
            </h4>
          </div>
        </div>
      </section>

      <!-- Puzzle Completion Popup -->
      <div id="puzzle-popup" class="popup">
        <div class="popup-content">
          <span class="close-btn">&times;</span>
          <h2 id="popup-title">Puzzle Completed!</h2>
          <p id="popup-info"></p>
        </div>
      </div>
    </main>

    <!-- ===== Footer Section ===== -->
    <footer>
      <div class="container">
        <p>&copy; 2025 Your Organization Name. All rights reserved.</p>
      </div>
    </footer>

    <!-- External JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
